<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <base href="../">

    
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/contact.css">

    

    <link rel="icon" type="image/png" href="images/logo-favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">



</head>
<body>

    <div id="header" ></div>

    <div class="home-page">
        <div class="hero-menu">
            <h1>CONTACT</h1>
        </div>

    </div>

    <section class="contact-map">
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.834656497972!2d-74.01248428459397!3d40.70531177933216!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a19df67c4f1%3A0xc9dbb3b864b278cb!2sBeaver%20St%2C%20New%20York%2C%20NY%2010004!5e0!3m2!1sen!2sus!4v1601017647639!5m2!1sen!2sus"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <div class="map-label">
                <h3>LEKE</h3>
                <h5>RESTAURANT</h5>
            </div>
        </div>
    </section>

    <section class="contact-form-section">
        <h2>Get in Touch</h2>
        <p>Have any questions or feedback? We'd love to hear from you!</p>
        <div class="contact-form-container">

            <form action="https://formsubmit.co/adelekedamilola38@gmail.com" method="POST" id="contactForm" class="contact-form">
                <div class="form-group name">
                    <label for="">Name</label>
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="form-group phone">
                    <label for="">Email</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group phone">
                    <label for="">Phone</label>
                    <input type="digit=9" id="phone" placeholder="Phone" required>
                </div>
                <div class="form-group message">
                    <label for="">Message</label>
                    <textarea id="message" rows="10" class="form-control" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn">SUBMIT</button>
                <p id="form-status"></p>
            </form>
        </div>
    </section>

    

    <div id="footer"></div>

    
        

    
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/main.js" defer></script>
    <script src="js/contact.js"></script>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1200,  // how long the animation lasts
            once: true,      // only animate once
        });
    </script>

</body>
</html>
