<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <base href="../">


    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/gallery.css">

    

    <link rel="icon" type="image/png" href="images/logo-favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">



</head>
<body>

    <div id="header" ></div>

    <div class="home-page">
        <div class="hero-menu">
            <h1>GALLERY</h1>
        </div>
    </div>

    <section class="gallery-section">
        <div class="filter-menu">
            <button class="filter-btn active" data-category="all">ALL PHOTO</button>
            <button class="filter-btn" data-category="interior">INTERIOR</button>
            <button class="filter-btn" data-category="food">FOOD</button>
            <button class="filter-btn" data-category="events">EVENTS</button>
            <button class="filter-btn" data-category="vip">VIP GUESTS</button>
        </div>

        <div class="gallery">
            <div class="gallery-item" data-category="interior">
                <img src="images/ai-generated-pasta.jpg" alt="interior">
            </div>
            <div class="gallery-item" data-category="food">
                <img src="images/ambitious-studio-rick-barrett-9n93X-uCD-E-unsplash.jpg" alt="">
            </div>
            <div class="gallery-item" data-category="events">
                <img src="images/restaurant-with-green-wall-wooden-table-with-row-tables-planter-with-plant-background.jpg" alt="">
            </div>
            <div class="gallery-item" data-category="vip">
                <img src="images/spaghetti-with-meat-creamy-sauce-garnished-with-grated-parmesan.jpg" alt="">
            </div>
            <div class="gallery-item" data-category="food">
                <img src="images/delicious-pasta-with-chorizo-slices.jpg" alt="">
            </div>
            <div class="gallery-item" data-category="interior">
                <img src="images/delicious-pizza-indoors.jpg" alt="">
            </div>
            <div class="gallery-item" data-category="events">
                <img src="images/restaurant-interior.jpg" alt="">
            </div>
            <div class="gallery-item" data-category="vip">
                <img src="images/wine-glass.jpg" alt="">
            </div>
            <div class="gallery-item" data-category="food">
                <img src="images/Ricotta-Polpette-FT-RECIPE0723-420aee27e58a410080366740cd1aa08c.jpg" alt="">
            </div>
        </div>

        <div class="pagination">
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
        </div>

    </section>

    <div class="lightbox" id="lightbox">
        <span class="lightbox-close">&times;</span>
        <span class="lightbox-prev">&#10094;</span>
        <span class="lightbox-next">&#10095;</span>
        <img src="" alt="Expanded view">
    </div>


    <section class="sign-up">
        <div class="special-signup">
            <div class="row">
                <h3>SPECIALS SIGN UP</h3>
                <form class="signup-form" action="https://formsubmit.co/adelekedamilola38@gmail.com" method="POST">
                    <div class="input-group">
                        <input type="email" name="email" placeholder="Email Address" required>
                        <span class="icon">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                    <button type="submit">SIGN-UP</button>
                </form>
            </div>
            
        </div>
    </section>

    

    <div id="footer"></div>



    

    <script src="js/main.js" defer></script>
    <script src="js/gallery.js"></script>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1200,  // how long the animation lasts
            once: true,      // only animate once
        });
    </script>

</body>
</html>
